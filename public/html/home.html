<html>

<head>
  <title> Wits Art Museum </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="p-3 mb-2 bg-secondary text-white">
    <div class="container">
      <div class="main">
        <h1 class="red-text text-center" id="heading"> Welcome to WAM </h1>
        <form action= "./api/signup" id="form_id" method="post" name="myform">
          <div class="form-group">
            <label for="username">First name</label>
            <input type="name" class="form-control" id="name" name="firstname" aria-describedby="emailHelp"
              placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="userlastname">Last name</label>
            <input type="lastname" class="form-control" id="userlastname" name="lastname" aria-describedby="emailHelp"
              placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="id">ID Number</label>
            <input type="id" class="form-control" id="id" name="id" aria-describedby="emailHelp"
              placeholder="ID Number">
          </div>
          <div class="form-group">
            <label for="usercompany">Company</label>
            <input type="company" class="form-control" id="usercompany" name="company" aria-describedby="emailHelp"
              placeholder="Company">
          </div>
          <div class="form-group">
            <label for="useremail">Email address</label>
            <input type="email" class="form-control" id="useremail" name="emailaddress" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="col text-center">
            <button type="register" class="btn btn-primary" href="#right-panel" id="regbutton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>

</html>
